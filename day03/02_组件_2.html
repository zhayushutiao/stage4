<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Document</title>
</head>

<body>
    <h1>局部组件</h1>
    <div id='app'>
        <my-com></my-com>
    </div>
    <script src='../vue.js'></script>
    <script>
        new Vue({
            el: '#app',
            data: {},
            methods: {},
            // 局部组件，只能在当前实例中使用
            components:{
                // key表示组件名称
                "my-com":{
                    data(){
                        return {a:1}
                    },
                    methods: {},                                            
                    computed: {},                                            
                    watch: {},                        
                    template:`
                    <div>{{a}}</div>
                    `
                }
            }
        })
    </script>
</body>

</html>
