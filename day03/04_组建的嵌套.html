<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Document</title>
</head>

<body>
    <div id='app'>
        <my-com></my-com>
    </div>
    <script src='../vue.js'></script>
    <script>
        // 定义全局组件
        Vue.component('my-com',{
            data(){return {}},
            template:`
            <div>
                <h1>使用子组件</h1>
                <com1 />
                <com2 />
            </div>
            `,
            // 定义局部组件
            components:{
                "com1":{
                    data(){return {}},
                    template:`
                    <div><h1>子组件111</h1></div>
                    `
                },
                "com2":{
                    data(){return {}},
                    template:`
                    <div><h1>子组件222</h1></div>
                    `
                }
            }
        })
        new Vue({
            el: '#app',
            data: {},
            methods: {}
        })
    </script>
</body>

</html>
